# SSL/TLS Configuration for Nginx
# This file contains SSL-specific directives for HTTPS setup

# SSL Settings
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
ssl_prefer_server_ciphers off;

# SSL Session Cache
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# OCSP Stapling
ssl_stapling on;
ssl_stapling_verify on;

# Security Headers (additional to main nginx.conf)
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# CSP (Content Security Policy) - adjust as needed
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.themoviedb.org https://graphql.anilist.co https://openrouter.ai wss:; frame-ancestors 'none';" always;

# Certificate files (to be mounted as volumes)
# ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
# ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

# For production, use proper certificates:
# ssl_certificate /etc/ssl/certs/your_domain.crt;
# ssl_certificate_key /etc/ssl/private/your_domain.key;

# Diffie-Hellman parameter for DHE ciphersuites (generate with: openssl dhparam -out dhparam.pem 2048)
# ssl_dhparam /etc/ssl/certs/dhparam.pem;